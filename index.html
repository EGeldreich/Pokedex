<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
            rel="stylesheet"
        />

        <script src="script.js" defer></script>

        <title>Pokedex</title>
    </head>
    <body>
        <header class="row">
            <nav class="nav row wrap"></nav>
        </header>
        <main class="container pokedex row wrap">
            <template id="entry_template">
                <article class="entry">
                    <div class="content col">
                        <div class="col nameId">
                            <p class="id"></p>
                            <p class="name"></p>
                        </div>
                        <img class="img" src="" alt="" />
                        <p class="type"></p>
                        <p class="type2"></p>
                    </div>
                    <svg width="114" height="114" viewBox="0 0 114 114" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M77.1846 62H113.567C111.035 91.1387 86.5796 114 56.7837 114C26.9878 114 2.53223 91.1387 0 62H36.3828C38.626 71.1841 46.9087 78 56.7837 78C66.6587 78 74.9414 71.1841 77.1846 62Z" fill="white"/>
                        <path d="M77.1846 52H113.567C111.035 22.8613 86.5796 0 56.7837 0C26.9878 0 2.53223 22.8613 0 52H36.3828C38.626 42.8159 46.9087 36 56.7837 36C66.6587 36 74.9414 42.8159 77.1846 52Z" fill="white"/>
                        <path d="M69 57C69 63.6274 63.6274 69 57 69C50.3726 69 45 63.6274 45 57C45 50.3726 50.3726 45 57 45C63.6274 45 69 50.3726 69 57Z" fill="white"/>
                    </svg>
                </article>
            </template>
        </main>
        <template id="modal_template">
            <div id="modal">
                <div id="modal_content">
                    <img class="modal_img"src="" alt="">
                    <div class="modal_main-info row">
                        <div class="modal_name-type col">
                            <h2 class="modal_name"></p>
                            <div class="modal_types row">
                                <p class="modal_type"></p>
                                <p class="modal_type2"></p>
                            </div>
                        </div>
                        <p class="modal_id"></p>
                    </div>
                    <div class="modal_about">
                        <h3>About</h3>
                        <div class="modal_general row">
                            <div class="modal_general-labels col">
                                <p>Species</p>
                                <p>Height</p>
                                <p>Weight</p>
                                <p>Abilities</p>
                            </div>
                            <div class="modal_general-values col">
                                <p class="modal_species"></p>
                                <p class="modal_height"></p>
                                <p class="modal_weight"></p>
                                <p class="modal_abilites"></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </template>
    </body>
</html>
